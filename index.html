<head>

<body>
	<header>
    	<h1>
        Calculate the discriminant and how many roots it has
    	</h1>
	</header>

   <section>
        </div>
        <div class="cal" id="salida"></div>
        <div class="grid_roots">
            <div class="cal" id="r1">

            </div>
            <div class="cal" id="r2">

            </div>
        </div>
   </section>

    <script>
        var a = parseInt(prompt("Enter value of (a):"))
        var b = parseInt(prompt("Enter value of (a):"))
        var c = parseInt(prompt("Enter value of (a):"))
        var D = Math.pow(b,2) - (4*a*c)
        var x1 = (-b+Math.sqrt(D)) / (2*a)
        var x2 = (-b-Math.sqrt(D)) / (2*a)
        
        if( D > 0 ){
            document.getElementById("salida").innerHTML="The equation has two roots";
            } else if ( D == 0){
            document.getElementById("salida").innerHTML="The equation has one root";
        } else {
            document.getElementById("salida").innerHTML="The equatio has no roots";
        }
        document.getElementById("r1").innerHTML="x1 = "+x1;
        document.getElementById("r2").innerHTML="x2 = "+x2;
    </script>
</body>
</html>
